<mat-toolbar color="primary" id="navbar-principal" class="mat-elevation-z4">
    <button mat-button routerLink="/app/home/">
      <img src="../../../../assets/images/logo.png"/>
    </button>
    <span class="fill-space"></span>

    <button *ngIf="loggedIn()" mat-button routerLink="/app/event/list">Eventos</button>

    <button *ngIf="loggedIn()" mat-button [matMenuTriggerFor]="menuSpeaker">Palestrantes</button>
    <mat-menu #menuSpeaker="matMenu">
        <button mat-menu-item routerLink="/app/speaker/">Listar</button>
        <button mat-menu-item routerLink="/app/speaker/register">Cadastrar</button>
    </mat-menu>

    <button *ngIf="loggedIn()" mat-button [disabled]="true" [matMenuTriggerFor]="menuContact">Contatos</button>
    <mat-menu #menuContact="matMenu">
        <button mat-menu-item></button>
        <button mat-menu-item></button>
    </mat-menu>

    <span class="example-spacer"></span>

    <button mat-button *ngIf="!loggedIn()" (click)="login()">Login</button>

    <button *ngIf="loggedIn()" mat-button [matMenuTriggerFor]="menuLogin">{{name}}</button>
    <mat-menu #menuLogin="matMenu">
        <button mat-menu-item>
          <mat-icon>person_outline</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>input</mat-icon>
          <span>Sair</span>
        </button>
    </mat-menu>
</mat-toolbar>

<div id="content" class="mat-typography">
    <router-outlet></router-outlet>
</div>
