<mat-toolbar color="primary" id="navbar-principal" class="mat-elevation-z4">
    <button mat-button routerLink="/home/">
       <strong>Project WebApi</strong>
    </button>
    <span class="fill-space"></span>
    <button mat-button routerLink="/event/">Eventos</button>
    <button mat-button [matMenuTriggerFor]="menuSpeaker">Palestrantes</button>
    <mat-menu #menuSpeaker="matMenu">
        <button mat-menu-item routerLink="/speaker/">Listar</button>
        <button mat-menu-item routerLink="/speaker/register">Cadastrar</button>
    </mat-menu>
    <button mat-button [disabled]="true" [matMenuTriggerFor]="menuContact">Contatos</button>
    <mat-menu #menuContact="matMenu">
        <button mat-menu-item></button>
        <button mat-menu-item></button>
    </mat-menu>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menuLogin">Login</button>
    <mat-menu #menuLogin="matMenu">
        <button mat-menu-item>
          <mat-icon>person_outline</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>input</mat-icon>
          <span>Sair</span>
        </button>
    </mat-menu>
</mat-toolbar>
