<div class="example-form">
    <mat-form [formGroup]="registerForm">
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Imagem" [(ngModel)]="imagemUrl" formControlName="imagemUrl">
            <button mat-button *ngIf="imagemUrl" matSuffix mat-icon-button aria-label="Clear" (click)="imagemUrl=''">
          <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Selecione a data" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Local" [(ngModel)]="place" formControlName="place">
            <button mat-button *ngIf="place" matSuffix mat-icon-button aria-label="Clear" (click)="place=''">
          <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Tema" [(ngModel)]="theme" formControlName="theme">
            <button mat-button *ngIf="theme" matSuffix mat-icon-button aria-label="Clear" (click)="theme=''">
          <mat-icon>close</mat-icon>
       </button>
            <mat-error *ngIf="registerForm.hasError('require')">
                O tema é obrigatório
            </mat-error>
            <mat-error *ngIf="registerForm.get('theme').hasError('minLength')">
                Tema deve ter no mínimo 3 caracters.
            </mat-error>
            <mat-error *ngIf="registerForm.get('theme').hasError('maxLength')">
                Tema deve ter no máximo 50 caracters.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-margin">
            <input type="number" matInput placeholder="Pessoas" formControlName="amountPeople">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <span matPrefix>+11 &nbsp;</span>
            <input type="tel" matInput placeholder="Número de contato" [(ngModel)]="phone" formControlName="phone">
            <button mat-button *ngIf="phone" matSuffix mat-icon-button aria-label="Clear" (click)="phone=''">
          <mat-icon>close</mat-icon>
       </button>
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email">
            <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
          <mat-icon>close</mat-icon>
       </button>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor entre com endereço de e-mail válido
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>
        <div class="button-row">
            <button mat-button (click)="saveChange()" color="primary">Salvar</button>
            <button mat-button (click)="close()" color="primary">Fechar</button>
        </div>
    </mat-form>
</div>
